<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logreg.css">
    <title>Document</title>

   

</head>
<body>
   
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="csuszi-btn" onclick="login()">Log in</button>
            <button type="button" class="csuszi-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-be" placeholder="Username" required>
            <input type="text" class="input-be" placeholder="Password" required>
            <div class="Remember">
                <input type="checkbox" class="check-box" ><span>Remember password</span>
            </div>
            
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register"class="input-group">
            <input type="text" class="input-be" placeholder="Username" required>
            <input type="email" class="input-be" placeholder="Email" required>
            <input type="text" class="input-be" placeholder="Password" required>
            <input type="checkbox" class="check-box" ><span>I agree to the terms</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <div id="particles-js">
    </div>
    <script>
        let a=document.getElementById("login");
        let b=document.getElementById("register");
        let c=document.getElementById("btn");
        function register(){
            a.style.left="-400px"
            b.style.left="65px"
            c.style.left="120px"
        }
        function login(){
            a.style.left="65px"
            b.style.left="450px"
            c.style.left="0px"
        }
    </script>

    <script src="particles.js">  </script>
    <script src="app.js">  </script>
  

    





</body>
</html>
